{% extends "layout.html"%}
{% block title %}
Detector de Objetos
{% endblock %}

{% block content %}
<div class="container py-5">

    <header class="text-white text-center">
        <h1 class="display-4">Detector de Objetos</h1>
        <p class="lead mb-5">Ya vera su imagen procesada.</p>
    </header>

    <header class="text-white text-center">
        <h1 class="display-5">Resultado: </h1>
        {% if image %}
        <img src="data:image/jpeg;base64,{{ image }}" alt="Processed Image" class="img-fluid">
        {% else %}
        <h2 class="display-4 text-dark font-weight-bold">{{ err }}</h2>
        {% endif %}

        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <a href="{{ url_for('main') }}" class="btn btn-primary">Volver al inicio</a>
                </div>
            </div>
        </div>
    </header>
</div>
{% endblock %}
