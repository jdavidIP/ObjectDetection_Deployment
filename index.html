<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Objetos</title>
     <link rel="stylesheet" href="layout.html">
</head>

<body>
    <h1 class="display-4 text-center">Detector de Objetos</h1>
    <p class="lead text-white text-center mb-5">Una página para detectar ciertos objetos en fotos. Suba una foto y su imagen será procesada.</p>

    <div class="container py-5">
        <div class="row py-4">
            <div class="col-lg-6 mx-auto">
                <!-- Upload image input-->
                <form action="{{ url_for('detect_image_file') }}" enctype="multipart/form-data" method="POST">
                    <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                        <input class="form-control border-0" id="upload" name="file" type="file">
                        <label class="font-weight-light text-muted" for="upload" id="upload-label">Escoja una Imagen</label>
                        <div class="input-group-append">
                            <label class="btn btn-light m-0 rounded-pill px-4" for="upload"> <i
                                    class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                    class="text-uppercase font-weight-bold text-muted">Escoja una Imagen</small></label>
                        </div>
                    </div>

                    <!-- Uploaded image area-->
                    <p class="font-italic text-white text-center">Su imagen será procesada en la caja.</p>
                    <div class="image-area mt-4"><img alt="" class="img-fluid rounded shadow-sm mx-auto d-block"
                                                      id="imageResult" name="imageResult"
                                                      src="#"></div>

                    <!-- Submit button-->
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                <input class="btn btn-primary my-3" type="submit"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
